<!-- Styling -->
<link rel="import" href="/plugins/shared-styles/shared-styles.html">

<!-- Components -->
<link rel="import" href="/plugins/logo/logo.html">
<link rel="import" href="/plugins/datetime/datetime.html">
<link rel="import" href="/plugins/message/message.html">
<link rel="import" href="/plugins/github/github.html">
<link rel="import" href="/plugins/soundtouch/soundtouch.html">
<link rel="import" href="/plugins/twitter/twitter.html">
<link rel="import" href="/plugins/vlille/vlille.html">
<link rel="import" href="/plugins/weather/weather.html">
<link rel="import" href="/plugins/calendar/calendar.html">
<link rel="import" href="/plugins/speech/speech.html">

<dom-module id="marcel-item">
  <template>
    <style include="shared-styles"></style>
    <style>
      :root {
        height: 100%;
      }

      :host {
        --primary-color: white;
        --secondary-color: #c10d12;
      }
      
      .home {
        margin-bottom: 10px;
      }

      .app {
        height: 100%;
        width: 100%;
      }
    </style>
    <div class="flex space-between app">
      <div class="flex flex-column space-between">
          <div class="flex flex-column">
              <div class="flex">
                  <logo-item url="[[logo_url]]"></logo-item>
                  <datetime-item></datetime-item>
              </div>
              <message-item text1="[[message_text1]]" text2="[[message_text2]]"></message-item>
          </div>
          <github-item users="[[github_users]]" client_id="[[github_client_id]]" client_secret="[[github_client_secret]]"></github-item>
          <lunchplace></lunchplace>
      </div>

      <div class="flex flex-column space-between flex-full">
          <weather-item weather_url="[[weather_url]]" city="[[weather_city]]" api_key="[[weather_api_key]]"></weather-item>
          <speech-item default_message="[[speech_default_message]]" loader_url="[[loader_url]]" socket_url="[[speech_socket_url]]"></speech-item>
          <div class="flex flex-full space-around">
              <twitter-item api="[[twitter_api]]"></twitter-item>
              <soundtouch-item url="[[soundtouch_url]]"></soundtouch-item>
          </div>
      </div>

      <div class="flex flex-column space-between text-align-right">
          <vlille-item stations_id="[[vlille_stations_id]]"></vlille-item>
          <calendar-item url="[[calendar_url]]"></calendar-item>
          <div>
            <h1 class="home">Zenika</h1>
          </div>
      </div>
    </div>
  </template>

  <script>
    class Marcel extends Polymer.Element {
      static get is () { return 'marcel-item' }

      static get properties () {
        return {
          calendar_url: String,
          github_users: Array,
          github_client_id: String,
          github_client_secret: String,
          loader_url: String,
          logo_url: String,
          message_text1: String, 
          message_text2: String,
          soundtouch_url: String,
          speech_default_message: String,
          speech_socket_url: String,
          twitter_api: String,
          vlille_stations_id: Array,
          weather_api_key: String,
          weather_city: String,
          weather_url: String
        }
      }

      connectedCallback () {
        super.connectedCallback();
      }
    }

    customElements.define(Marcel.is, Marcel);
  </script>
</dom-module>
