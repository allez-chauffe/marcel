<dom-module id="logo-item">
  <template>
    <style>
      img {
        width: 100px;
        height: auto;
      }
    </style>
    <img src="{{url}}" alt="" />
  </template>

  <script>
    class Logo extends Polymer.Element {
      static get is () { return 'logo-item' }

      static get properties () {
        return {
          url: String
        }
      }

      connectedCallback () {
        super.connectedCallback();
      }
    }

    customElements.define(Logo.is, Logo);
  </script>
</dom-module>
